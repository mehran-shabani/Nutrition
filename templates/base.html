{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}دستیار تغذیه{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-b39GjX4pEfr2E1VlzDq+W8sELpAo0P5NdQ4KJIp4jOSAmhpN6wX6Z1GDZKKbz2M4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'chat:home' %}">Nutrition Bot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">پروفایل</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'foods:list' %}">بانک غذا</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logs:list' %}">ثبت وعده</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'plans:detail' %}">برنامه هفتگی</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5">
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7C/6VQwWi4KFOeFHrgb3R04QLb5jaCj1eO0MJdHj7FVGHvXZHzVvzJeYdij24apq" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
